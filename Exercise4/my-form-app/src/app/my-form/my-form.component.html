<form>
  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button (click)="submitForm()">Submit</ion-button>
</form>
